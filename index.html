<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Quiz App</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label class="mr-3"> <input type="radio" name="q1" value="paris" /> Paris </label>
                <label class="mr-3"> <input type="radio" name="q1" value="london" /> London </label>
                <label> <input type="radio" name="q1" value="berlin" /> Berlin </label>
                <p id="answer" style="display: none;">The answer is : Paris </p>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
                <label class="mr-3"> <input type="radio" name="q2" value="earth" /> Earth </label>
                <label class="mr-3"> <input type="radio" name="q2" value="mars" /> Mars </label>
                <label> <input type="radio" name="q2" value="venus" /> Venus </label>
                <p>The answer is : Mars </p>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <p>The answer is : </p>
                <label class="mr-3">
                    <input type="radio" name="q3" value="elephant" /> Elephant
                </label>
                <label class="mr-3">
                    <input type="radio" name="q3" value="blue-whale" /> Blue Whale
                </label>
                <label>
                    <input type="radio" name="q3" value="giraffe" /> Giraffe
                </label>
                <p>The answer is : Blue-whale</p>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="quiz-results" style="display: none">
            <h2 class="mt-4">Quiz Results</h2>
            <p id="score">Your Score:</p>
        </div>
    </div>

    <script src="C:\Users\Admin\Desktop\quiz\quiz\app.js" type="text/javascript"></script>
</body>

</html>
